[build-system]
build-backend = "setuptools.build_meta:__legacy__"
requires = [
    "setuptools>=46.1.0",
    "setuptools-scm",
    "build",
    "wheel",
    "ctypesgen",
]

# pytest configuration
[tool.pytest.ini_options]
addopts = "--capture=no --verbose"
