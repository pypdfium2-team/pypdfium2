# Important: A suitable tag must be set before this workflow is triggered!
name: Release
on:
  workflow_dispatch:

jobs:
  
  release:
    
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    
    steps:
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install/update setup dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -U setuptools setuptools-scm build wheel
      
      - name: Check out ctypesgen
        uses: actions/checkout@v3
        with:
          repository: ctypesgen/ctypesgen
          ref: '2120dbf9a5086a21c48e5a002b1f274f3716b7ec'
          path: ctypesgen
      
      - name: Install ctypesgen
        run: |
          cd ctypesgen/
          python3 -m pip install .
      
      - name: Check out pypdfium2
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0
      
      - name: Configure git
        run: |
          git config user.email "geisserml@gmail.com"
          git config user.name "geisserml"
      
      - name: Get latest tag
        id: get_tag
        run: |
          RELEASE_TAG=$(git describe --abbrev=0)
          echo "::set-output name=release_tag::$RELEASE_TAG"
      
      - name: Prepare release description
        run: python3 setupsrc/pl_setup/mk_releasenotes.py --flush
      
      - name: Push update to changelog_staging
        run: |
          git add docs/devel/changelog_staging.md
          git commit -m "[autorelease] clean up changelog_staging"
          git push
      
      - name: Install/update pypdfium2 dependencies
        run: |
          python3 -m pip install -U .[utilities,test,inserttext,converters]
          rm -rf ./data/.presetup_done.txt
      
      - name: Run packaging script
        run: make packaging
      
      - name: Publish to GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'dist/*'
          bodyFile: 'RELEASE.md'
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.get_tag.outputs.release_tag }}
      
      - name: Publish to TestPyPI
        run: twine upload -u __token__ -p ${{ secrets.TESTPYPI_TOKEN }} --verbose --repository-url "https://test.pypi.org/legacy/" dist/*
      
      - name: Publish to PyPI
        run: twine upload -u __token__ -p ${{ secrets.PYPI_TOKEN }} --verbose dist/*
