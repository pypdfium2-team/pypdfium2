name: Update Docs (GH Pages)

on:
  workflow_dispatch:
  workflow_call:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - docs/**
  #     - src/**
  #     - README.md

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  
  build:
    runs-on: ubuntu-latest
    
    steps:
      
      - uses: extractions/setup-just@v3
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0  # for git describe in conf.py
          persist-credentials: false
      
      - name: Install deps & pypdfium2
        run: |
          python3 -m pip install -r req/docs.txt
          python3 -m pip install -v .
        env:
          # `gh attestation verify` insists on seeing a token :(
          GH_TOKEN: ${{ github.token }}
      
      - name: Build documentation
        run: just docs-build
      
      # upload-pages-artifact v4 specifies to ignore dotfiles
      # - name: Remove unnecessary files
      #   run: |
      #     cd docs/build/html
      #     rm -rf .doctrees/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs/build/html'
  
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    # Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      actions: read
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
