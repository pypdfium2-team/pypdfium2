name: CIBW build one
on:
  pull_request:
  workflow_call:
    inputs:
      os:
        type: string
      cibw_target:
        type: string
      cibw_arch:
        type: string
      cibw_py_ver:
        default: 'cp310'
        type: string
      emulated:
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      os:
        type: string
        default: ubuntu-24.04
      cibw_target:
        type: string
        default: manylinux_x86_64
      cibw_arch:
        type: string
        default: x86_64
      cibw_py_ver:
        default: 'cp310'
        type: string
      emulated:
        type: boolean
        default: false

jobs:
  
  build:
    name: ${{ inputs.cibw_target }} on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    
    steps:
      
      - name: Check out the repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up QEMU
        if: ${{ inputs.emulated }}
        uses: docker/setup-qemu-action@v3
      
      # Reminder: most configuration is in pyproject.toml so we can use TOML overrides
      - name: Build wheels
        uses: pypdfium2-team/cibuildwheel@v3.1.4
        env:
          # Will be tagged as not python specific by our setup.py. inputs.cibw_py_ver only controls the version used at build time. Could also use `*`, then cibuildwheel would build with the oldest supported version, and walk through the others but skip because a compatible wheel is around already.
          CIBW_BUILD: "${{ inputs.cibw_py_ver }}-${{ inputs.cibw_target }}"
          CIBW_ARCHS: ${{ inputs.cibw_arch }}
        with:
          output-dir: wheelhouse
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          name: cibw-${{ inputs.cibw_target }}
