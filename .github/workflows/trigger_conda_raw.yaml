name: Trigger conda_raw release
on:
  schedule:
    # 1 day after pdfium-binaries
    - cron: '0 4 * * 2'
  workflow_dispatch:

jobs:
  
  trigger:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: conda.yaml
          inputs: |
            {
              "package": "raw",
              "pdfium_ver": "latest",
              "test": "true",
              "publish": "true",
              "py_version": "3.11"
            }
